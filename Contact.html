<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact page</title>
    <link rel="stylesheet" href="contactmystyle.css">
</head>
<body>
    <Section class="contact">
        <div class="content">
            <p>GET IN TOUCH WITH ME</p> <b>Fill this out so you can learn more about my services</b>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>3240 Manga Avenue, Resettlement Kalawaan Pasig City</p>
                    </div>
                </div>
            </div>
                <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>irobhome20@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="box">
                    <div class="icon"></div>
                    <div class="text">
                        <h3>Phone Number</h3>
                        <p>+63 9451232555</p>
                    </div>
                </div>
            <div class="contactform">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="" required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your mesage...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </Section>
</body>
